<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECNOVA AirDrop — Proof-of-Learning</title>
  <meta name="description" content="ECNOVA AirDrop — Proof-of-Learning портал." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ffcc;
      --secondary: #7d3cff;
      --bg: #0e0e0e;
      --text: #e6e6e6;
      --muted: #a9a9a9;
      --stroke: #242424;
      --card: #151515;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background: var(--bg); color: var(--text); }
    .wrap {
      min-height: 100vh; display: grid; place-items: center; text-align: center; padding: 24px;
      background:
        radial-gradient(1200px 400px at 50% -50%, rgba(0,255,204,0.18) 0, transparent 60%),
        radial-gradient(800px 300px at 90% -30%, rgba(125,60,255,0.12) 0, transparent 60%);
    }
    .card { background: var(--card); border: 1px solid var(--stroke); border-radius: 16px; padding: 28px; width: min(680px, 92vw); }
    h1 { margin-top: 0; font-size: clamp(22px, 5vw, 34px); }
    p { color: var(--muted); font-size: clamp(16px, 3.5vw, 18px); }
    a.btn { display: inline-block; margin-top: 16px; padding: 12px 18px; border-radius: 12px; border: 1px solid var(--stroke); background: #151515; color: var(--text); text-decoration: none; }
    a.btn:hover { text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ECNOVA AirDrop</h1>
      <p>AirDrop ECNOVA в разработке. Здесь появится Proof-of-Learning портал. Оставайтесь на связи.</p>
      <a class="btn" href="/index.html">← На главную</a>
    </div>
  </div>
</body>
</html>
