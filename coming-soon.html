<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECNOVA — Скоро здесь будет раздел</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --accent:#00ffcc; --bg:#0e0e0e; --text:#e6e6e6; --muted:#a9a9a9; --stroke:#242424; --card:#151515; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto; background:var(--bg); color:var(--text); }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; text-align:center; }
    .card { background:var(--card); border:1px solid var(--stroke); border-radius:16px; padding:28px; width:min(680px, 92vw); }
    h1 { margin:0 0 8px 0; }
    p { color:var(--muted); }
    a { color: var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Скоро</h1>
      <p>Раздел <em>Coming Soon</em> — здесь появится функциональность ECNOVA.</p>
      <p><a href="/index.html">Вернуться на главную</a></p>
    </div>
  </div>
</body>
</html>
